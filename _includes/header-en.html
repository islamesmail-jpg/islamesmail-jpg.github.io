<script>
/* Toggle mobile menu */
const pagesBtn = document.getElementById('pagesBtn');
const mMenu = document.getElementById('mMenu');
pagesBtn?.addEventListener('click',(e)=>{
  e.stopPropagation();
  const open=mMenu.classList.toggle('open');
  pagesBtn.setAttribute('aria-expanded',open?'true':'false');
});
document.addEventListener('click',(e)=>{
  if(!e.target.closest('#mMenu') && !e.target.closest('#pagesBtn')){
    mMenu.classList.remove('open');
    pagesBtn?.setAttribute('aria-expanded','false');
  }
});

/* Language switch: English â†’ Arabic */
(function () {
  function targetAR(file){
    if(/-en\.html$/i.test(file)) return file.replace(/-en\.html$/i,".html");
    return file;
  }
  function goAR(){
    var file=(location.pathname.split("/").pop()||"index-en.html");
    var dest=targetAR(file);
    var prefix=location.pathname.replace(/[^\/]+$/,"");
    location.href=prefix+dest;
  }
  document.querySelectorAll('[data-lang="ar"]').forEach(btn=>{
    btn.addEventListener('click',goAR);
  });
})();
</script>
