<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>خريطة العين السخنة | اسلام اسماعيل</title>

  <!-- مكتبة Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f7f8fa;
    }
    #map {
      width: 100%;
      height: 100vh;
    }

    /* تنسيق اللوجو */
    .logo-container {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 8px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .logo-container img {
      height: 45px;
      width: auto;
      display: block;
    }

    /* تحسين مظهر أدوات التكبير */
    .leaflet-control-zoom {
      margin: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* اخفاء حقوق المصدر (اختياري - لكن يفضل تركها مفعّلة قانونيًا) */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- اللوجو -->
  <div class="logo-container">
    <img src="logo-islam-esmail.png" alt="Islam Ismail Logo" />
  </div>

  <!-- الخريطة -->
  <div id="map"></div>

  <!-- مكتبة Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // إعداد مركز الخريطة (العين السخنة)
    const map = L.map('map', {
      center: [29.6007, 32.3160], // إحداثيات العين السخنة
      zoom: 12,
      zoomControl: true,
      attributionControl: false
    });

    // طبقة الخريطة (خلفية نظيفة)
    L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ماركر بسيط لموقع العين السخنة
    const marker = L.marker([29.6007, 32.3160]).addTo(map);
    marker.bindPopup("<b>العين السخنة</b><br>Islam Ismail Real Estate").openPopup();
  </script>
</body>
</html>
