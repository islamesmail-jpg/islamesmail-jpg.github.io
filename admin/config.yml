backend:
  name: git-gateway
  branch: main # يجب أن يكون اسم الفرع الرئيسي لديك هو 'main'

publish_mode: editorial_workflow # يفضل استخدام سير عمل مراجعة النشر

# هذه المسارات يجب أن تكون موجودة في المشروع (والتي قمت بإنشائها مسبقاً)
media_folder: "content/images/uploads"
public_folder: "/content/images/uploads"

# مجموعة واحدة فقط للتجربة (المناطق)
collections:
  - name: "regions"
    label: "المناطق العقارية"
    folder: "content/regions" # المسار الذي أنشأته
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "الاسم", name: "title", widget: "string"}
      - {label: "الوصف", name: "description", widget: "text"}
