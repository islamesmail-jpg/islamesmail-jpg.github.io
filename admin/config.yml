backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

# إعدادات رفع الوسائط. سنفترض أن مسار رفع الصور هو static/media/uploads (يجب التأكد من وجوده)
media_folder: "static/media/uploads"
public_folder: "/static/media/uploads"

collections:
  - name: "test_config"
    label: "إعداد اختبار"
    files:
      - file: "index.html" # نشير إلى ملف موجود للتأكد من الاتصال
        label: "الصفحة الرئيسية (تجريبي)"
        name: "homepage_test"
        fields:
          - {label: "عنوان رئيسي", name: "title", widget: "string"}
