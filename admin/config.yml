backend:
  name: git-gateway
  branch: main # تأكد من أن الفرع هو 'main'

media_folder: "static/media/uploads"
public_folder: "/static/media/uploads"

collections:
  - name: "general"
    label: "الإعدادات العامة"
    files:
      - file: "_data/settings.json" # نستخدم ملف بيانات افتراضي للتجربة
        label: "إعدادات الموقع"
        name: "site_settings"
        fields:
          - label: "عنوان الموقع"
            name: "site_title"
            widget: "string"
          - label: "الوصف"
            name: "site_description"
            widget: "text"
