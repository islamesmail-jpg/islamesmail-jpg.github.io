<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قرى العين السخنة | اسلام اسماعيل</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: #f4f5f7;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* اللوجو */
    .logo-container {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 8px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .logo-container img {
      width: 70px;
      height: auto;
      display: block;
    }

    .leaflet-control-zoom {
      margin: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="https://e.top4top.io/p_3603halzf1.png" alt="Islam Ismail Logo" />
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // مركز العين السخنة
    const sokhna = [29.6007, 32.3160];

    const map = L.map('map', {
      center: sokhna,
      zoom: 12,
      zoomControl: true,
      attributionControl: false
    });

    // ✅ خريطة فيها المبانى والبحيرات واللاندسكيب (من OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 20,
    }).addTo(map);

    // ✅ بيانات القرى
    const villages = [
      { name: "ستيلا دي ماري", coords: [29.558, 32.370] },
      { name: "بورتو السخنة", coords: [29.586, 32.352] },
      { name: "منتجع الجلالة", coords: [29.611, 32.317] },
      { name: "قرية تلال", coords: [29.596, 32.335] },
      { name: "عين هيلز", coords: [29.601, 32.327] },
      { name: "كورونادو", coords: [29.575, 32.345] },
      { name: "بلومار السخنة", coords: [29.594, 32.325] },
      { name: "لاجونا باي", coords: [29.582, 32.341] },
    ];

    // ✅ إضافة الدبابيس
    villages.forEach(v => {
      const marker = L.marker(v.coords).addTo(map);
      marker.bindPopup(`<b>قرية ${v.name}</b><br>| اسلام اسماعيل`);
    });
  </script>
</body>
</html>
