<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة العين السخنة | اسلام اسماعيل</title>

  <!-- مكتبة Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    /* اللوجو */
    .logo-container {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 6px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .logo-container img {
      width: 55px;
      height: auto;
      display: block;
    }

    /* شكل أزرار التكبير */
    .leaflet-control-zoom {
      margin: 20px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    /* إخفاء النص الصغير في الأسفل */
    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- اللوجو -->
  <div class="logo-container">
    <img src="logo.png" alt="Islam Ismail Logo" />
  </div>

  <!-- الخريطة -->
  <div id="map"></div>

  <!-- مكتبة Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    // مركز الخريطة (العين السخنة)
    const sokhna = [29.6007, 32.3160];

    // إنشاء الخريطة
    const map = L.map('map', {
      center: sokhna,
      zoom: 12,
      zoomControl: true,
      attributionControl: false
    });

    // طبقة الخلفية (Carto Light - تعمل في مصر بدون مشاكل)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ماركر العين السخنة
    const marker = L.marker(sokhna).addTo(map);
    marker.bindPopup("<b>العين السخنة</b><br>Islam Ismail Real Estate").openPopup();
  </script>
</body>
</html>
